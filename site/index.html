<body>

<strong><h3>HTML Form</h3></strong><br>

<table>
  <tr>
    <td><label for="fname"><b>First name:</b></label></td>
    <td><input type="text" id="fname" name="fname"></td>
  </tr>
  <tr>
    <td><label for="lname"><b>Last name:</b></label></td>
    <td><input type="text" id="lname" name="lname"></td>
  </tr>
  <tr>
    <td><label for="BirthDate">Date of Birth:</label></td>
    <td><input type="date" id="BirthDate" name="BirthDate"></td>
  </tr>
  <tr>
    <td><label for="email">Do not Enter your email:</label></td>
    <td><input type="email" id="email" name="email"></td>
  </tr>
  <tr>
    <td><label for="phone">Enter your phone number:</label></td>
    <td><input type="tel" id="phone" name="phone" pattern="[0-9]"></td>
  </tr>
  <tr>
    <td><input type="submit" onclick="alert('submitted')">
    <input type="Reset" onclick="alert('submitted')"></td>

</table>
